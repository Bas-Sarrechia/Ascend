<section class="card" (click)="updateOpenState()">
  <div class="card-header">
    <h2 class="exercise-name">{{ displayedExercise() }}</h2>
    <button
      *ngIf="hasAlternatives()"
      class="btn-alternative"
      (click)="rotateAlternative($event)"
      title="Rotate to alternative exercise"
    >
      ⟲
    </button>
  </div>
  <div class="card-content">
    <div class="weight-tracker">
      <button class="btn btn-secondary" (click)="minusFiver($event)" title="Decrease weight">−</button>
      <div class="weight-display">
        <span class="weight-value">{{ repWeight() }}</span>
        <span class="weight-unit">kg</span>
      </div>
      <button class="btn btn-primary" (click)="plusFiver($event)" title="Increase weight">+</button>
    </div>
  </div>
</section>
