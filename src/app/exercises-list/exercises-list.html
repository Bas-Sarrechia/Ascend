@if (exercises().length > 0) {
  <ul>
    @for (i of exercises(); track i.exercise) {
      <li>
        <app-exercise-card
          [exercise]="i.exercise"
          [open]="i.open"
          (openUpdate)="handleCardToggle(i)"
        ></app-exercise-card>
      </li>
    }
  </ul>
} @else {
  <div class="empty-state">
    <p>No exercises available</p>
  </div>
}
